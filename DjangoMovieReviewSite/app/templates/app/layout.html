<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviephile</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/index.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>

</head>

<body>
    <nav class="navbar navbar-expand navbar-light fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Moviephile</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                
            </div>
            <div class="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'movie' id=1 is_movie=0 is_recent=1 %}">Recent Reviews</a></li>
                    <li class="nav-item"><a class="nav-link"  href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link"  href="{% url 'contact' %}">Contact</a></li>
                    
                </ul>
                {% include 'app/loginpartial.html' %}
                
            </div>
        </div>
    </nav>
    

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Moviephile</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>

{% block scripts %}{% endblock %}

</body>
</html>
