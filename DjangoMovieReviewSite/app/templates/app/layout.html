<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviephile</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/index.css' %}"/>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light fixed-top navbarcontainer">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Moviephile</a>
            <button id="navbar-toggling" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTarget" aria-controls="navbarTarget" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarTarget">
            <ul class="navbar-nav mr-auto">
            <li><form action="{% url 'search_results' %}" method="get" id="seachForm">
                <input name="search_string" type="text" placeholder="Find a movie to review" class="search" required minlength="2">
            </form></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'reviews' %}">Reviews</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            </ul>
            {% include 'app/loginpartial.html' %}
        </div>
    </div>
</nav>

<div class="hero-image">
    <div class="hero-text">
        <h1 class="moviephile_jumbo">Moviephile</h1>
        <h4>A place for uninformed, unwanted and uninitiated movie reviews!</h4>
    </div>
</div>
<div class="container body-content">
    {% block content %}{% endblock %}
    <hr/>
    <footer>
        <p>&copy; {{ year }} - Moviephile</p>
    </footer>
</div>

<script src="{% static 'app/scripts/bootstrap.js' %}"></script>
<script src="{% static 'app/scripts/respond.js' %}"></script>

{% block scripts %}{% endblock %}

</body>
</html>
