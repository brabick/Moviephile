{% if user.is_authenticated %}
<form id="logoutForm" action="/logout" method="post" class="navbar-right nav-item">
    {% csrf_token %}
    <ul class="navbar-nav navbar-right">
        <li><span class="navbar-brand">Hello {{ user.username }}!</span></li>
        <li><a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
    </ul>
</form>

{% else %}

<ul class="navbar-nav navbar-right">
    <li><a class="nav-link"href="{% url 'login' %}">Log in or sign up</a></li>
</ul>

{% endif %}
