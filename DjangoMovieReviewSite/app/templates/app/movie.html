{% extends "app/layout.html" %}

{% block content %}
    <h2>{{header}}</h2>
    {% if not  movie_info %}
       {{null_message}}
    {% else %}
    <p>
        {% for movie in movie_info %}
            <a href="{% url 'view_review' movie_score_id=movie.movie_score_id %}">
                {{movie.movie_id}}
                {{movie.user.username}}
                {{movie.total}}
            <br />
            </a>
        {% endfor %}
    </p>
    {% endif %}

{% endblock %}
